{% extends 'base.html' %}

{% block main %}
  <h1>Uploaded Images</h1>

  {% if uploaded_files %}
    <div class="image-grid">
      {% for filename in uploaded_files %}
        <div class="image-item">
          <img src="{{ url_for('get_image', filename=filename) }}" class="uploaded-image">
          <p>{{ filename }}</p>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No images uploaded yet.</p>
  {% endif %}
{% endblock %}
